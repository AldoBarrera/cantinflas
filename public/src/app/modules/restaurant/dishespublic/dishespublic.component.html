<h1>
  Displaying {{ data.length }} products.
</h1>


<table class="table">
  <thead class="thead-dark">
    <tr>   
	   <th scope="col">Id</th> 
<th scope="col">V</th> 
<th scope="col">Nombre</th> 
<th scope="col">Precio</th> 
<th scope="col">Imagen</th> 
<th scope="col">description</th> 
<th scope="col">Modificar</th> 
<th scope="col">Remover</th> 



    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let singleData of data">  
    
       <th scope="row"> 
<a routerLink="{{singleData._id}}" routerLinkActive="active"> 
{{ singleData._id }} 
</a> 
</th> 
<td>{{ singleData.__v }}</td> 
<td>{{ singleData.dish_name }}</td> 
<td>{{ singleData.dish_precio }}</td> 
<td><img width = "200" height = "200" src = "{{ singleData.dish_image }}" /></td> 
<td>{{ singleData.dish_description }}</td> 

       <app-orderdetails-addform2modal [product]="singleData" [order]="currentData"></app-orderdetails-addform2modal>
    </tr>
  </tbody>
</table>

  <app-order-addform2modal (onCurrentDataChange)=onCurrentDataChange($event)></app-order-addform2modal>
  <app-orderpublic [order]="currentData" (onCurrentDataChange)=onCurrentDataChange($event)></app-orderpublic>
  <app-orderdetailspublic [order]="currentData"></app-orderdetailspublic>
