<h1>
  Order Details.
</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>   
	   <th scope="col">Id</th> 
<th scope="col">V</th> 
<th scope="col">Plato</th> 
<th scope="col">Cantidad</th> 
<th scope="col">Orden</th> 
<th scope="col">Modificar</th> 
<th scope="col">Remover</th> 



    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let singleData of data | myfilter:{ordd_ordn_id:order._id}">  
    
       <th scope="row"> 
<a routerLink="{{singleData._id}}" routerLinkActive="active"> 
{{ singleData._id }} 
</a> 
</th> 
<td>{{ singleData.__v }}</td> 
<td>{{ singleData.ordd_dish_id.dish_name  }}</td> 
<td>{{ singleData.ordd_count }}</td> 
<td>{{ singleData.ordd_ordn_id.ordn_name  }}</td> 
      <td><button (click)="removeData(singleData[keyName])" type="button" class="btn btn-danger">Remover</button></td>
    </tr>
  </tbody>
</table>
