<table class="table card-table table-responsive table-responsive-large" style="margin-top: 1rem;width:100%;">
  <thead>
    <tr>
      <th class="d-none d-md-table-cell">Cant</th>
      <th class="d-none d-md-table-cell">Desc</th>
      <th class="d-none d-md-table-cell">Precio</th>
      <th class="d-none d-md-table-cell">total</th>
<th class="d-none d-md-table-cell"> </th>
    </tr>
  </thead>
  <tbody>

<tr *ngFor="let singleData of data | myfilter:{ordd_ordn_id:order._id}">
                            
  <td class="d-none d-md-table-cell">{{ singleData.ordd_count }}</td>
  <td class="d-none d-md-table-cell">{{ singleData.ordd_dish_id.dish_name  }}</td>
  <td class="d-none d-md-table-cell">{{ singleData.ordd_dish_id.dish_precio}}</td>
  <td class="d-none d-md-table-cell">{{singleData.ordd_dish_id.dish_precio * singleData.ordd_count}}</td>
<td >
    <span  (click)="removeData(singleData[keyName])" class="btn badge badge-danger">x</span>
  </td>
  
</tr>

</tbody>
</table>
