<h2>{{currentData.ordn_name}}</h2>
<button type="button" class="btn btn-primary" (click)="refresh()" data-toggle="modal" data-target="#addOrderModal">
  Add Order
</button>

<!-- Modal -->
<div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addOrderModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-forms [controls]="controls" [isModal] = "true" (onSubmitCallback)="onSubmit($event)" (onCompleteForm) = onCompleteForm($event)></app-forms>
      </div>
    </div>
  </div>
</div>
